<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div class="container-header">
      <button type="button" class="add-ticket">Добавить тикет</button>
    </div>
  </div>

  <div id="pop-up" class="none">
    <h4 class="title-popup"></h4>
      <label for="">
        <h4>Краткое описание</h4>
        <input type="text" class="input-short-text">
      </label>
      <label for="">
        <h4>Подробное описание</h4>
        <textarea name="" id="" class="input-long-text"></textarea>
      </label>
      <div class="buttons-save">
        <button type="button" class="buttons btn-cancel">Отмена</button>
        <button type="button" class="buttons btn-ok">Ок</button>
      </div>
  </div>

  <div id="pop-up-delete" class="none">
    <h4>Удалить тикет</h4>
    <p>Вы уверены, что хотите удалить тикет? Это действие не обратимо.</p>
    <div class="btns-delete">
      <button type="button" class="buttons btn btn-delete-cancel">Отмена</button>
      <button type="button" class="buttons btn btn-delete-ok">Да</button>
    </div>
  </div>
</body>
</html>
